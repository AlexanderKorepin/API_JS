<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }
    
    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
    
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;

        /* Add a darker background color on hover */
        background-color: rgba(0,0,0,0.8);
    }
    
    /* Darker background color for the modal when clicked */
    /*.modal:target {
        background-color: rgba(0,0,0,0.8);
    } */

</style>
<body>
    <!-- Создайте простое модальное окно, которое появляется при клике на кнопку "Открыть
модальное окно" и закрывается при клике на кнопку "Закрыть". Модальное окно
должно содержать заголовок "Модальное окно" и кнопку для закрытия.  -->

<button id="openModalBtn">Открыть модальное окно</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Модальное окно</h2>
    <p>Закройте модальное окно</p>
    <button onclick="closeModal()">Закрыть</button>
  </div>
</div>
<script>
    const modal = document.getElementById("modal");
    const btn = document.getElementById("openModalBtn");
    const span = document.getElementsByClassName("close")[0];
    
    btn.onclick = function() {
      modal.style.display = "block";
    }   
    
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
    }
    
    function closeModal() {
        modal.style.display = "none";
    }
    // Дополнительное задание: добавьте возможность закрытия модального окна    
    // при нажатии на клавишу ESC.
    document.addEventListener("keydown", function(event) {
        if (event.key === "Escape") {
            modal.style.display = "none";
        }
    });
    // Дополнительное задание: добавьте возможность закрытия модального окна
    // при клике на любую область вне модального окна.
    modal.addEventListener("click", function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
    // Дополнительное задание: добавьте возможность закрытия модального окна
    // при нажатии на кнопку "Закрыть".
    const closeBtn = document.querySelector(".close");
    closeBtn.addEventListener("click", function() {
        modal.style.display = "none";
    });

</script>
    
</body>
</html>
