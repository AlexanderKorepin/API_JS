<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Список товаров</h1>
    <label for="sort-select">Сортировка:</label>
     <select name="" id="sort-select">
        <option value="asc">По возрастанию цены:</option>
        <option value="desc">По убыванию цены:</option>
     </select>
     <ul id="product-list">
        <li class="propduct-item">Товар 1 - $20</li>
        <li class="propduct-item">Товар 2 - $40</li>
        <li class="propduct-item">Товар 3 - $100</li>
        <li class="propduct-item">Товар 4 - $70</li>
     </ul>
     <script>
        const sortSelect = document.querySelector('#sort-select');// Получение ссылки на элемент select по его id
        const productList = document.querySelector('#product-list'); // Получение ссылки на элемент ul по его id
        const productItems = Array.from(document.querySelectorAll('.propduct-item'))// Получение ссылок на все элементы списка товаров
        console.log(productItems);
        sortSelect.onchange = function (){ // Назначения обработчика событий onchange для элемента select
            const selectedOption = sortSelect.value; // Получение выбранной опции сортировки
            //сортировка списка товаров по цене
            if(selectedOption === 'asc'){
                productItems.sort((a,b) => {
                    const priceA = parseInt(a.textContent.split('- $')[1]);// Извлечение цены из текстового содержимово элемента
                    console.log(priceA);
                    const priceB = parseInt(b.textContent.split('- $')[1]); // Извлечение цены из текстового содержимово элемента
                    console.log(priceB);
                    return priceA - priceB;
                }); 
            } else if (selectedOption === 'desc'){
                productItems.sort((a,b) => {
                    const priceA = parseInt(a.textContent.split('- $')[1]);// Извлечение цены из текстового содержимово элемента
                    const priceB = parseInt(b.textContent.split('- $')[1]); // Извлечение цены из текстового содержимово элемента
                    return priceB - priceA;
                });
            }
            // Обновление порядка элементов в Dom
            productItems.forEach(item => productList.appendChild(item));
        };

     </script>
</body>
</html>
